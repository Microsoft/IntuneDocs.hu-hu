### YamlMime:Landing
title: Eszközműveletek távoli futtatása az Intune-nal
summary: Az Intune lehetővé teszi a rendszergazdák számára, hogy távolról futtassanak eszközműveleteket. Ezeket a távoli műveleteket az Intune portálról használva sok más mellett eszközöket indíthatnak újra, alaphelyzetbe állíthatják a PIN-kódokat és megkereshetik az elveszett vagy ellopott eszközöket.
