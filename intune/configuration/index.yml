### YamlMime:Landing
title: Eszközbeállítások megadása
summary: A Microsoft Intune olyan beállításokat és funkciókat kínál, amelyeket Ön engedélyezhet vagy tilthat le a vállalatához tartozó különböző eszközökön. Ezek a beállítások és funkciók „konfigurációs profilokhoz” vannak hozzáadva, majd Ön az Intune használatával a profilokat alkalmazhatja az eszközökre.
